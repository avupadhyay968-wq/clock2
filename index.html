<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Violet Digital Clock</title>

    
    <!-- Link updated to reference clock.css -->
    <link rel="stylesheet" href="clock/clock.css">

</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4" style="font-family: Inter;">

    <!-- Background: Deep space gradient (Tailwind classes) -->
    <div class="fixed inset-0 bg-gradient-to-br from-astro-bg via-gray-900 to-indigo-900 -z-10"></div>

    <div id="clock-wrapper" class="w-full max-w-xl mx-auto">
        <!-- Clock Container with Glassmorphism and Neon Style (Custom CSS class: clock-container) -->
        <div class="clock-container rounded-3xl p-8 md:p-12 transition-all duration-300 transform hover:scale-[1.02] shadow-2xl">
            <h1 class="text-3xl font-extrabold text-white text-center mb-6">Digital Timepiece</h1>
            
            <!-- Time Display (Custom CSS class: time-glow) -->
            <div id="time-display" class="time-glow text-7xl md:text-9xl font-mono font-bold text-center text-purple-300 tracking-wider">
                --:--:--
            </div>

            <!-- Date Display -->
            <div id="date-display" class="text-center mt-4 text-xl md:text-2xl font-light text-gray-300">
                -- --, ----
            </div>

            <!-- Footer Info -->
            <div class="mt-8 pt-4 border-t border-purple-700/50 text-center text-sm text-gray-400">
                <span id="ampm-indicator" class="font-semibold text-purple-400">--</span>
                | <span id="timezone-info">Local Time Zone</span>
            </div>
        </div>
    </div>

    <!-- Script link updated to reference clock.js -->
    <script src="clock/clock.js"></script>
</body>
</html>
