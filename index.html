<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    
    <style>
        /* This minimal CSS centers the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            background-image: url("https://img.etimg.com/thumb/msid-123912484,width-650,height-488,imgsize-78068,resizemode-75/demon-slayer-infinity-castle.jpg"); /* Dark background for a digital look */
            color: white;
            font-family: 'Inter', sans-serif;
            flex-direction: column;
        }

        /* Styling to emulate the requested font style (Type something to start) */
        .time-display {
            border: 8px;
            border-color: azure;
            font-size: 8rem; /* Large font size */
            font-weight: 900; /* Extra bold */
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(171, 142, 237, 0.8), 0 0 20px rgba(171, 142, 237, 0.6); /* Violet neon glow */
            color: #ABAEDE; /* Light violet color */
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: #CCCCCC;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div id="clock-wrapper">
        <h1 class="text-3xl font-extrabold text-white text-center mb-6
        ">DIGITAL CLOCK :-</h1>
        
        <div id="time-display" class="time-display">
            --:--:--
        </div>

        <div id="date-display" class="date-display">
            -- --, ----
        </div>
        <div>
            <span id="ampm-indicator" style="font-weight: 600; color: #6c70aa;">--</span>
            <div class="mt-4 text-center text-sm text-gray-400">
        </div>
        </div>
        
    </div>

    <script src="clock/clock.js"></script>
</body>
</html>
