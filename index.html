<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    
    <style>
        /* This minimal CSS centers the content vertically and horizontally */
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* Background Image Properties */
            background-image: url("https://wallpapers.com/images/hd/demon-slayer-4k-pictures-j91k3p7lzvrd05ej.jpg"); /* üëà ‡§Ö‡§™‡§®‡•Ä ‡§á‡§Æ‡•á‡§ú ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§Ø‡§π‡§æ‡§Å ‡§¨‡§¶‡§≤‡•á‡§Ç */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            color: white;
            font-family: 'Orbitron', sans-serif; /* Orbitron Font */
            flex-direction: column;
        }

        /* CLOCK WRAPPER: Overlay and Blur */
        #clock-wrapper {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black overlay */
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Optional blur effect */
        }

        /* TIME DISPLAY STYLE - Large Font and Neon Glow */
        .time-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem; /* Desktop size */
            font-weight: 900;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(171, 142, 237, 0.8), 0 0 20px rgba(171, 142, 237, 0.6);
            color: #ABAEDE;
        }
        
        /* DATE DISPLAY STYLE */
        .date-display {
            font-size: 1.5rem;
            font-weight: 300;
            color: #CCCCCC;
            margin-top: 1rem;
        }

        /* ---------------------------------------------------- */
        /* üì± MOBILE RESPONSIVENESS (For screens 600px and below) */
        @media (max-width: 600px) {
            
            /* Reduce time font size for mobile */
            .time-display {
                font-size: 4.5rem; 
                letter-spacing: 0.05em; 
            }

            /* Reduce date font size for mobile */
            .date-display {
                font-size: 1.2rem;
            }

            /* Adjust wrapper padding and width */
            #clock-wrapper {
                padding: 20px;
                width: 90%; 
            }
            
            /* Reduce H1 heading size */
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div id="clock-wrapper">
        <h1 class="text-3xl font-extrabold text-white text-center mb-6
        ">DIGITAL CLOCK :-</h1>
        
        <div id="time-display" class="time-display">
            --:--:--
        </div>

        <div id="date-display" class="date-display">
            -- --, ----
        </div>
        <div>
            <span id="ampm-indicator" style="font-weight: 600; color: #6c70aa;">--</span>
            <div class="mt-4 text-center text-sm text-gray-400">
        </div>
        </div>
        
    </div>

    <script src="clock/clock.js"></script>
</body>
</html>
